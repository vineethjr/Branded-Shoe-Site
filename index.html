<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Branded Shoes Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
        <div class="logo">BrandedShoes</div>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#products">Products</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <a href="#" class="cart-btn">Cart</a>
      </nav>    
  </header>

  <section id="home" class="hero-section">
    <h1>Step Into Style</h1>
    <p>Discover the latest branded shoes at unbeatable prices.</p>
    <a href="#products" class="btn">Shop Now</a>
  </section>

  <section id="products" class="products-section">
    <h2>Our Products</h2>
    <div class="product-container">
      <div class="product-card">
        <img src="https://i1.wp.com/youmeandtrends.com/wp-content/uploads/2016/11/sketchers-Best-Shoe-Brands-Most-Popular-SHoe-Brands-Top-Shoe-Brands.jpg" alt="Shoe 1">
        <h3>Nike Air Max</h3>
        <p>$120</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="http://upload.wikimedia.org/wikipedia/commons/a/ae/An_Adidas_shoe.jpg" alt="Shoe 2">
        <h3>Adidas Ultraboost</h3>
        <p>$150</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://cdn.shopify.com/s/files/1/0025/4823/6334/products/19324901_enzo_2_puma_black_puma_white_02_1440x.jpg?v=1579022101" alt="Shoe 3">
        <h3>Puma Ignite</h3>
        <p>$100</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 BrandedShoes. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
